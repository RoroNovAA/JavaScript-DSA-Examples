<title>Array Traversing</title>

let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];

/* TRAVERSING THE ARRAY *\
for(let i=0;i<data.length;i++) {
    document.write(`Array ${i} is ${data[i]} <br>`)
}


<title>Accessing the Array</title>
let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
let x=10;
document.write(data[x]);

/*HTML*\
    <input type="text" id="element" />
    <button onclick="getElement()">Get Element</button>

/*JAVASCRIPT*\
<script>
      let data = [9, 45, 2, 8, 45, 23, 7, 78, 0, 11, 41, 77];
      
      
      function getElement() {
        let el = document.getElementById("element").value;
        if (el < data.length && typeof parseInt(el) === "number") {
          alert(data[el]);
        } else {
          alert("Please enter valid input");
        }
      }
    </script>


  </body>
</html>
