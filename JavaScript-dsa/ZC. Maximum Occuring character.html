<title>Maximum occurring character in string</title>

let str="hello peter";
let strObj={};
let maxKey='';

for(let i=0;i<str.length;i++){
    let key=str[i];
    if(!strObj[key]){
       strObj[key]=0;
    };
     strObj[key]++;
     if(maxKey == '' || strObj[key]>strObj[maxKey] ) {
        maxKey=key;
     }
}


console.warn(maxKey)
console.warn(strObj)
